<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Product Purchase Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5" class="text-bg-secondary p-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Product Purchase</h3>
                        <form>
                            <dev class="form-group"><img src="images.png" alt="Your Logo" width="300" height="100"></dev>
                            <div class="form-group">
                                <label for="quantity">Product id:</label>
                                <input type="number" class="form-control" id="product-id" name="product-id" required>
                            </div>
                            <div class="form-group">
                                <label for="product-name">Product Name:</label>
                                <input type="text" class="form-control" id="product-name" name="product-name" required>
                            </div>

                            <div class="form-group">
                                <label for="price" >Price:</label>
                                <input type="number" class="form-control" id="price" name="price" required oninput="calculatePurchasePrice()">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required oninput="calculatePurchasePrice()">
                            </div>

                            <div class="form-group">
                                <label for="purchase-price">Purchase Price:</label>
                                <input type="number" class="form-control" id="purchase-price" readonly>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Date:</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>

                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script bellow-->
    <script>
        function calculatePurchasePrice() {
            const priceInput = document.getElementById("price");
            const quantityInput = document.getElementById("quantity");
            const purchasePriceInput = document.getElementById("purchase-price");

            const price = parseFloat(priceInput.value);
            const quantity = parseInt(quantityInput.value);

            if (!isNaN(price) && !isNaN(quantity)) {
                const purchasePrice = price * quantity;
                purchasePriceInput.value = purchasePrice.toFixed(2); // Display result with two decimal places
            } else {
                purchasePriceInput.value = ""; // If either price or quantity is not a valid number, clear the purchase price field
            }
        }
    </script>

    
</body>
</html>
